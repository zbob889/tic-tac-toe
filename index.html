<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div id="container">

        <div id="announcer"></div>

        <div id="board">
            <div class="cell" id="topLeft"></div>
            <div class="cell" id="topMiddle"></div>
            <div class="cell" id="topRight"></div>
            <div class="cell" id="centerLeft"></div>
            <div class="cell" id="centerMiddle"></div>
            <div class="cell" id="centerRight"></div>
            <div class="cell" id="bottomLeft"></div>
            <div class="cell" id="bottomMiddle"></div>
            <div class="cell" id="bottomRight"></div>
        </div>

        <div id="controls">
            <button id="newGame">New Game</button>
        </div>

    </div>

</body>
</html>
